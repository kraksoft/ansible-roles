---
- name: "add '{{ repo }}' repository"
  apt_repository: >
    repo="{{ repo }}"
    state=present
    update_cache=yes

- name: "install '{{ name }}' pre-packages"
  package: >
    name="{{ item }}"
    state=present
  with_items: "{{ pre }}"

- name: "install '{{ name }}' package"
  package: >
    name="{{ name }}"
    state=present

- name: "install '{{ name }}' post-packages"
  package: >
    name="{{ item }}"
    state=present
  with_items: "{{ post }}"
