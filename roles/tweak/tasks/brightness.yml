---
- name: set brightness
  lineinfile: >
    create=yes
    dest=/etc/rc.local
    group=root
    insertbefore="^exit 0"
    line="echo 9 > /sys/class/backlight/acpi_video0/brightness"
    mode="0755"
    owner=root
    regexp="^echo \d{1,2} \> \/sys\/class\/backlight\/acpi_video0\/brightness"
    state=present
