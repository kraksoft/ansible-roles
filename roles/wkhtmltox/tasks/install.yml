---
- name: install wkhtmltox
  shell: >
    /usr/bin/curl -L -sS {{ wkhtmltox_url }} -o wkhtmltox.deb &&
    /usr/bin/dpkg -i wkhtmltox.deb
    creates="{{ wkhtmltox_wkhtmltopdf_path }}"
  when: wkhtmltox_url != false

- name: install all dependencies
  command: >
    /usr/bin/apt-get -f install
  changed_when: false
  when: wkhtmltox_url != false

- name: allow everyone for execute
  file: >
    group=root
    mode="0755"
    owner=root
    path="{{ wkhtmltox_wkhtmltopdf_path }}"
