---
- name: delete aliases with the same names
  command: >
    unalias {{ item }}
  changed_when: false
  with_items: common_commands

- name: copy commands
  copy: >
    dest="{{ common_remote_path }}{{ item }}"
    group=root
    mode="0755"
    owner=root
    src="{{ common_files_path }}{{ item }}"
  with_items: common_commands
