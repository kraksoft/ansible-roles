common_commands_group: root
common_commands_user: root
common_files_path: ../../files/common/
common_host_domain: .lan
common_host_env: .dev
common_host_externals: []
#  - 127.0.0.1       adserver.domain.com
common_host_internals: {}
#  192.168.1.1:      router
common_host_ip: 127.0.0.1
common_host_websites: []
#  - default
common_locale_name: false # en_US.UTF-8
common_remote_path: /usr/local/bin/
common_required_libraries:
  - aptitude
  - debconf
  - debconf-utils
  - python-apt
common_required_packages:
  - apt-transport-https
  - curl
  - python-software-properties
  - software-properties-common
common_sources_debian:
  - deb http://httpredir.debian.org/debian jessie main non-free contrib
  - deb-src http://httpredir.debian.org/debian jessie main non-free contrib
  - deb http://httpredir.debian.org/debian jessie-updates main contrib non-free
  - deb-src http://httpredir.debian.org/debian jessie-updates main contrib non-free
  - deb http://httpredir.debian.org/debian jessie-backports main contrib non-free
  - deb-src http://httpredir.debian.org/debian jessie-backports main contrib non-free
  - deb http://security.debian.org/ jessie/updates main contrib non-free
  - deb-src http://security.debian.org/ jessie/updates main contrib non-free
common_sources_ubuntu:
  - deb http://archive.ubuntu.com/ubuntu trusty multiverse
  - deb-src http://archive.ubuntu.com/ubuntu trusty multiverse
  - deb http://archive.ubuntu.com/ubuntu trusty-updates multiverse
  - deb-src http://archive.ubuntu.com/ubuntu trusty-updates multiverse
  - deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse
  - deb-src http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse
  - deb http://archive.canonical.com/ubuntu trusty partner
  - deb-src http://archive.canonical.com/ubuntu trusty partner
  - deb http://security.ubuntu.com/ubuntu trusty-security multiverse
  - deb-src http://security.ubuntu.com/ubuntu trusty-security multiverse
common_timezone_name: false # GMT+0
