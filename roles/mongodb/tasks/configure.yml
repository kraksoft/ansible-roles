---
- name: set parameters
  lineinfile: >
    dest=/etc/mongod.conf
    line="  {{ item.key }}: {{ item.value }}"
    regexp="^  {{ item.key }}:"
    state=present
  notify: restart mongodb
  with_dict: "{{ mongodb_parameters }}"

- name: create admin user /leverage localhost exception/
  mongodb_user: >
    database=admin
    login_host="{{ mongodb_login_host }}"
    login_port="{{ mongodb_login_port }}"
    name="{{ mongodb_login_user }}"
    password="{{ mongodb_login_password }}"
    roles=root
    state=present
  when: mongodb_login_user is defined and mongodb_login_host == "localhost"

- name: create users
  mongodb_user: >
    database="{{ item.0.name }}"
    login_host="{{ mongodb_login_host }}"
    login_password="{{ mongodb_login_password }}"
    login_port="{{ mongodb_login_port }}"
    login_user="{{ mongodb_login_user }}"
    name="{{ item.1.name }}"
    password="{{ item.1.password }}"
    roles="{{ item.1.roles }}"
    state=present
  notify: restart mongodb
  with_subelements:
    - "{{ mongodb_databases }}"
    - users
