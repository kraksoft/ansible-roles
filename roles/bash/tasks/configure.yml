---
- name: copy scripts
  copy: >
    dest="{{ item.0.home }}"
    group="{{ item.0.group }}"
    mode="0644"
    owner="{{ item.0.name }}"
    src="{{ bash_files_path }}{{ item.1 }}"
  with_subelements:
    - bash_users
    - scripts

- name: add line to .bashrc
  lineinfile: >
    dest="{{ item.home }}/.bashrc"
    insertafter=EOF
    line='if [ -f "$HOME/.profile" ]; then . "$HOME/.profile"; fi'
    state=present
  with_items: bash_users
