---
- name: "install '{{ name }}' pre-packages"
  apt: >
    name="{{ item }}"
    state=present
  with_items: "{{ pre }}"

- name: "install '{{ name }}' package"
  apt: >
    name="{{ name }}"
    state=present

- name: "install '{{ name }}' post-packages"
  apt: >
    name="{{ item }}"
    state=present
  with_items: "{{ post }}"
