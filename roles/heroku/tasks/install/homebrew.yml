---
- name: install package
  package: >
    name=heroku
    state=present

- name: enable plugins
  shell: >
    heroku plugins:install {{ item }}
  changed_when: "_plugins.rc == 0"
  failed_when: "_plugins.rc != 0 and 'is already installed' not in _plugins.stderr"
  register: _plugins
  with_items: "{{ heroku_plugins }}"
