---
- name: set parameters
  lineinfile: >
    dest=/etc/default/grub
    line="{{ item.key }}=\"{{ item.value }}\""
    regexp="^{{ item.key }}"
    state=present
  register: _grub
  with_dict: grub_parameters

- name: update grub
  command: >
    /usr/sbin/update-grub
  when: _grub.changed == true
