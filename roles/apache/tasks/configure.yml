---
- name: copy ports.conf
  template: >
    dest=/etc/apache2/ports.conf
    force=yes
    group=root
    mode="0644"
    owner=root
    src="{{ apache_files_path }}{{ apache_ports }}"
  notify: restart apache
  when: apache_ports != false

- name: copy configs
  template: >
    dest="/etc/apache2/conf-available/{{ item }}"
    force=yes
    group=root
    mode="0644"
    owner=root
    src="{{ apache_files_path }}{{ item }}"
  notify: restart apache
  with_items: apache_configs_enabled

- name: enable configs
  command: >
    /usr/sbin/a2enconf {{ item }}
    creates="/etc/apache2/conf-enabled/{{ item }}"
  notify: restart apache
  with_items: apache_configs_enabled

- name: copy sites
  template: >
    dest="/etc/apache2/sites-available/{{ item }}"
    force=yes
    group=root
    mode="0644"
    owner=root
    src="{{ apache_files_path }}{{ item }}"
  notify: restart apache
  with_items: apache_sites_enabled

- name: disable sites
  command: >
    /usr/sbin/a2dissite {{ item }}
    removes="/etc/apache2/sites-enabled/{{ item }}"
  notify: restart apache
  with_items: apache_sites_disabled

- name: enable sites
  command: >
    /usr/sbin/a2ensite {{ item }}
    creates="/etc/apache2/sites-enabled/{{ item }}"
  notify: restart apache
  with_items: apache_sites_enabled
