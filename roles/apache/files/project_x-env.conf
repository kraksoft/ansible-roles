<VirtualHost *:80>
    ServerName                          project_x.env.com
    ServerAlias                         *.project_x.env.com
    ServerAdmin                         webmaster@project_x.env.com
    DocumentRoot                        "/var/www/public_html"
    <Directory                          "/var/www/public_html">
        Options                         Indexes FollowSymLinks
        AllowOverride                   All
        Order                           Allow,Deny
        Allow from                      All
    </Directory>
</VirtualHost>
