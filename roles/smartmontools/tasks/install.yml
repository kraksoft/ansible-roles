---
- name: install service
  apt: >
    force=yes
    pkg=smartmontools
    state=present
  notify: restart smartmontools

- name: ensure a service is enabled and running
  service: >
    enabled=yes
    name=smartmontools
    state=started

- name: enable modules
  apt: >
    force=yes
    pkg="{{ item }}"
    state=present
  with_items: smartmontools_modules
